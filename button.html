<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with Update and Delete</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background: url('../images/14.avif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .btn {
            padding: 15px 40px;
            border: none;
            outline: none;
            color: #fff;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            background-color: #333;
            font-size: 16px;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .btn::after {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333;
            left: 0;
            top: 2px;
            border-radius: 12px;
            overflow: hidden;
        }
        .btn::before {
            content: "";
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: -1;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            filter: blur(8px);
            animation: jk 20s linear infinite;
            transition: opacity .3s ease-in-out;
            border-radius: 12px;
            opacity: 0.8;
        }
        @keyframes jk {
            0% {background-position: 0 0;}
            50% {background-position: 400% 0;}
            100% {background-position: 0 0;}
        }
        .btn:hover::before {
            opacity: 1;
        }
        .btn:active::after {
            background: transparent;
        }
        .btn:active {
            color: #000;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            background-color: black;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid white;
        }
        th {
            background-color: #cc3131;
            color: black;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        tr:nth-child(odd) {
            background-color: #222;
        }
        tr:hover {
            background-color: purple;
        }
        .update-btn {
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #ff00c8, #ff0000);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        .delete-btn {
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #ff00c8, #ff0000);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="jk()">Add Row</button>
    <script src="./button.js">
    </script>
</body>
</html>
